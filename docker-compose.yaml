version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: Techcore_Internship_Postgres_Container
    environment:
      POSTGRES_DB: Techcore_Internship_Postgres
      POSTGRES_USER: Cruciatus
      POSTGRES_PASSWORD: 12345qwerty
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - Postgres_Data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Cruciatus -d Techcore_Internship_Postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: Techcore_Internship_Redis_Container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - Redis_Data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  mongo:
    image: mongo:7.0
    container_name: Techcore_Internship_Mongo_Container
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: Cruciatus
      MONGO_INITDB_ROOT_PASSWORD: 12345qwerty
    volumes:
      - Mongo_Data:/data/db
      - Mongo_Config:/data/configdb
    healthcheck:
      test: |
        mongosh --eval "
        db = db.getSiblingDB('admin');
        db.auth('Cruciatus', '12345qwerty');
        db.runCommand({ ping: 1 })"
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: Techcore_Internship_RabbitMQ_Container
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: Cruciatus
      RABBITMQ_DEFAULT_PASS: 12345qwerty
    volumes:
      - RabbitMQ_Data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 60s
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: Techcore_Internship_Zookeeper_Container
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: always
    ports:
      - "2181:2181"
    volumes:
      - Zookeeper_Data:/var/lib/zookeeper/data
      - Zookeeper_Log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: Techcore_Internship_Kafka_Container
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - Kafka_Data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - app-network

  zipkin:
    image: openzipkin/zipkin
    container_name: Techcore_Internship_Zipkin_Container
    restart: always
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9411/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  webapi:
    build:
      context: .
      dockerfile: Techcore_Internship.WebApi/Dockerfile
    container_name: Techcore_Internship_WebApi_Container
    ports:
      - "5001:5001"
    environment:
      # Application
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      # Database connections
      - ConnectionStrings__Techcore_Internship_Postgres_Connection=Host=postgres;Database=Techcore_Internship_Postgres;Username=Cruciatus;Password=12345qwerty
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__MongoDB=mongodb://Cruciatus:12345qwerty@mongo:27017
      # Message brokers
      - RabbitMQ__Host=rabbitmq
      - Kafka__BootstrapServers=kafka:9092
      # OpenTelemetry
      - Zipkin__Endpoint=http://zipkin:9411/api/v2/spans
      - OpenTelemetry__ServiceName=BookService
      - OpenTelemetry__ServiceVersion=1.0.0
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - OTEL_SERVICE_NAME=BookService
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for dependencies...' &&
      until nc -z rabbitmq 5672; do 
        echo 'RabbitMQ not ready yet...' 
        sleep 5 
      done &&
      until nc -z kafka 9092; do 
        echo 'Kafka not ready yet...' 
        sleep 5 
      done &&
      until nc -z zipkin 9411; do 
        echo 'Zipkin not ready yet...' 
        sleep 5 
      done &&
      echo 'All dependencies ready! Starting application...' &&
      sleep 10 &&
      dotnet Techcore_Internship.WebApi.dll"
    networks:
      - app-network

  authorsapi:
    build:
      context: .
      dockerfile: Techcore_Internship.AuthorsApi/Dockerfile
    container_name: Techcore_Internship_AuthorsApi_Container
    ports:
      - "5002:5002"
    environment:
      # Application
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      # Database connections
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__Techcore_Internship_Postgres_Connection=Host=postgres;Database=Techcore_Internship_Postgres;Username=Cruciatus;Password=12345qwerty
      # Message brokers
      - RabbitMQ__Host=rabbitmq
      # OpenTelemetry
      - Zipkin__Endpoint=http://zipkin:9411/api/v2/spans
      - OpenTelemetry__ServiceName=AuthorsApi
      - OpenTelemetry__ServiceVersion=1.0.0
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - OTEL_SERVICE_NAME=AuthorsApi
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for dependencies...' &&
      until nc -z rabbitmq 5672; do 
        echo 'RabbitMQ not ready yet...' 
        sleep 5 
      done &&
      until nc -z zipkin 9411; do 
        echo 'Zipkin not ready yet...' 
        sleep 5 
      done &&
      echo 'All dependencies ready! Starting application...' &&
      sleep 10 &&
      dotnet Techcore_Internship.AuthorsApi.dll"
    networks:
      - app-network

  gateway:
    build:
      context: .
      dockerfile: Techcore_Internship.Gateway/Dockerfile
    container_name: Techcore_Internship_Gateway_Container
    ports:
      - "5000:5000"
    environment:
      # Application
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - DOTNET_RUNNING_IN_CONTAINER=true
      # OpenTelemetry
      - Zipkin__Endpoint=http://zipkin:9411/api/v2/spans
      - OpenTelemetry__ServiceName=Gateway
      - OpenTelemetry__ServiceVersion=1.0.0
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - OTEL_SERVICE_NAME=Gateway
    depends_on:
      webapi:
        condition: service_started
      authorsapi:
        condition: service_started
      zipkin:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for dependencies...' &&
      until nc -z webapi 5001; do 
        echo 'WebApi not ready yet...' 
        sleep 5 
      done &&
      until nc -z authorsapi 5002; do 
        echo 'AuthorsApi not ready yet...' 
        sleep 5 
      done &&
      until nc -z zipkin 9411; do 
        echo 'Zipkin not ready yet...' 
        sleep 5 
      done &&
      echo 'All dependencies ready! Starting Gateway...' &&
      sleep 10 &&
      dotnet Techcore_Internship.Gateway.dll"
    networks:
      - app-network

  grpc-service-a:
    build:
      context: .
      dockerfile: Techcore_Internship.Grpc.ServiceA/Dockerfile
    container_name: Techcore_Internship_Grpc_ServiceA_Container
    ports:
      - "5003:5003"
    environment:
      # Application
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      # Message brokers
      - RabbitMQ__Host=rabbitmq
      # OpenTelemetry
      - Zipkin__Endpoint=http://zipkin:9411/api/v2/spans
      - OpenTelemetry__ServiceName=GrpcServiceA
      - OpenTelemetry__ServiceVersion=1.0.0
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - OTEL_SERVICE_NAME=GrpcServiceA
    depends_on:
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for dependencies...' &&
      until nc -z rabbitmq 5672; do 
        echo 'RabbitMQ not ready yet...' 
        sleep 5 
      done &&
      until nc -z zipkin 9411; do 
        echo 'Zipkin not ready yet...' 
        sleep 5 
      done &&
      echo 'All dependencies ready! Starting application...' &&
      sleep 10 &&
      dotnet Techcore_Internship.Grpc.ServiceA.dll"
    networks:
      - app-network

  grpc-service-b:
    build:
      context: .
      dockerfile: Techcore_Internship.Grpc.ServiceB/Dockerfile
    container_name: Techcore_Internship_Grpc_ServiceB_Container
    ports:
      - "5004:5004"
    environment:
      # Application
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
      # Message brokers
      - RabbitMQ__Host=rabbitmq
      # OpenTelemetry
      - Zipkin__Endpoint=http://zipkin:9411/api/v2/spans
      - OpenTelemetry__ServiceName=GrpcServiceB
      - OpenTelemetry__ServiceVersion=1.0.0
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - OTEL_SERVICE_NAME=GrpcServiceB
    depends_on:
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      grpc-service-a:
        condition: service_started
    command: >
      sh -c "
      echo 'Waiting for dependencies...' &&
      until nc -z rabbitmq 5672; do 
        echo 'RabbitMQ not ready yet...' 
        sleep 5 
      done &&
      until nc -z grpc-service-a 5003; do 
        echo 'gRPC Service A not ready yet...' 
        sleep 5 
      done &&
      until nc -z zipkin 9411; do 
        echo 'Zipkin not ready yet...' 
        sleep 5 
      done &&
      echo 'All dependencies ready! Starting application...' &&
      sleep 10 &&
      dotnet Techcore_Internship.Grpc.ServiceB.dll"
    networks:
      - app-network

volumes:
  Postgres_Data:
  Redis_Data:
  Mongo_Data:
  Mongo_Config:
  RabbitMQ_Data:
  Zookeeper_Data:
  Zookeeper_Log:
  Kafka_Data:

networks:
  app-network:
    driver: bridge