apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
      - name: web-api
        image: bookservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5001"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: postgres-password
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongo-password
        - name: ConnectionStrings__Techcore_Internship_Postgres_Connection
          value: "Host=postgresql;Database=Techcore_Internship_Postgres;Username=Cruciatus;Password=$(POSTGRES_PASSWORD)"
        - name: ConnectionStrings__Redis
          value: "redis:6379"
        - name: ConnectionStrings__MongoDB
          value: "mongodb://Cruciatus:$(MONGO_PASSWORD)@mongo:27017"
        - name: RabbitMQ__Host
          value: "rabbitmq"
        - name: Kafka__BootstrapServers
          value: "kafka:9092"
        - name: Zipkin__Endpoint
          value: "http://zipkin:9411/api/v2/spans"
        - name: Loki__Address
          value: "http://loki:3100"
        - name: OTEL_EXPORTER_ZIPKIN_ENDPOINT
          value: "http://zipkin:9411/api/v2/spans"
        - name: OTEL_SERVICE_NAME
          value: "BookService"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        command: ["dotnet", "Techcore_Internship.WebApi.dll"]
      volumes:
      - name: config-volume
        configMap:
          name: bookservice-config
---
apiVersion: v1
kind: Service
metadata:
  name: web-api
spec:
  selector:
    app: web-api
  ports:
  - port: 80
    targetPort: 5001
    nodePort: 30001
  type: NodePort