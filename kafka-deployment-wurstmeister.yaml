apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: techcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka:2.13-2.8.1
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        
        command: ["bash", "-c"]
        args:
          - |
            echo "=== STARTING WURSTMEISTER/KAFKA ==="
            echo "Checking Zookeeper..."
            
            sleep 30
            
            echo "Starting Kafka broker..."
            exec start-kafka.sh
            
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        
        # ВРЕМЕННО убираем все пробы
        # readinessProbe: ...
        # livenessProbe: ...
        
        volumeMounts:
        - name: kafka-data
          mountPath: /kafka
      volumes:
      - name: kafka-data
        emptyDir: {}