apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorsapi
  template:
    metadata:
      labels:
        app: authorsapi
    spec:
      containers:
      - name: authorsapi
        image: authorsapi:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 1
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5002"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: postgres-password
        - name: ConnectionStrings__Techcore_Internship_Postgres_Connection
          value: "Host=postgresql;Database=Techcore_Internship_Postgres;Username=Cruciatus;Password=$(POSTGRES_PASSWORD)"
        - name: ConnectionStrings__Redis
          value: "redis-master:6379"
        - name: RabbitMQ__Host
          value: "rabbitmq"
        - name: Zipkin__Endpoint
          value: "http://zipkin:9411/api/v2/spans"
        - name: Loki__Address
          value: "http://loki:3100"
        - name: OTEL_EXPORTER_ZIPKIN_ENDPOINT
          value: "http://zipkin:9411/api/v2/spans"
        - name: OTEL_SERVICE_NAME
          value: "AuthorsApi"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        command: ["dotnet", "Techcore_Internship.AuthorsApi.dll"]
      volumes:
      - name: config-volume
        configMap:
          name: bookservice-config
---
apiVersion: v1
kind: Service
metadata:
  name: authorsapi
spec:
  selector:
    app: authorsapi
  ports:
  - port: 80
    targetPort: 5002
  type: ClusterIP